<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet">
  <title>Interior Consultant</title>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header">
      <div class="logo-box">
        <a href="#" class="logo">This Interior</a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#" class="is-active">Home</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="hamburger js-hamburger">
        <div class="hamburger-row"></div>
        <div class="hamburger-row"></div>
        <div class="hamburger-row"></div>
      </button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
      <!-- INTRO -->
      <section class="intro">
        <h1 class="heading u-margin-bottom-small">Modern Interior</h1>
        <p class="paragraph u-margin-bottom-small">
          A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
        </p>
        <a href="#" class="cta u-margin-bottom-small">
          Read more <span class="cta-arrow">&rarr;</span>
        </a>
      </section>

      <!-- SHOWCASE -->
      <section class="showcase">
        <div class="design">
          <img src="images/photo1.png" alt="design image" class="design-image">
          <div class="design-info">
            <div class="author">
              <img src="images/photo2.png" alt="auhtor avatar" class="author-avatar">
              <div>
                <span class="author-name">Aliza Webber</span>
                <p class="author-role">Interior designer</p>
              </div>
            </div>
            <p class="design-description">
              Design in 2020 by <br> Aliza Webber
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- SCRIPTS -->
    <script src="main.js"></script>
  </div>
</body>
</html>
